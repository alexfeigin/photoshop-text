<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#24124a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7c3aed"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <g filter="url(#softShadow)">
    <rect x="80" y="90" width="1040" height="450" rx="32" fill="#0f172a" opacity="0.9"/>
    <rect x="80" y="90" width="1040" height="450" rx="32" fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.95"/>
  </g>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'" fill="#e5e7eb">
    <text x="140" y="230" font-size="72" font-weight="800" letter-spacing="0.5">Photoshop Text Renderer</text>
    <text x="140" y="305" font-size="34" opacity="0.9">Photoshop-like layer effects in the browser.</text>
    <text x="140" y="355" font-size="34" opacity="0.9">Export transparent PNG.</text>

    <g transform="translate(140, 410)">
      <rect x="0" y="0" width="430" height="64" rx="18" fill="url(#accent)" opacity="0.95"/>
      <text x="28" y="44" font-size="28" font-weight="700" fill="#0b1020">alexfeigin.github.io/text</text>
    </g>

    <text x="140" y="570" font-size="22" opacity="0.65">Regular + Expert mode (?expert=yes)</text>
  </g>
</svg>
